  <section class = 'searchBar'>

        </div>
      </div>
    
    <div class = 'dropDown'>

          <a href="#">Lesson1</a>
          <a href="#">Lesson2</a>
          <a href="#">Lessson3</a>
        </div>
      </div>

    <div class = 'dropDown'>
        <li class = 'mod1'> Mod 3</li>
        <div class='dropDownContent'>
          <a href="#">Lesson 1</a>
          <a href="#">Lesson 2</a>
          <a href="#">Lesson 3</a>
        </div>
      </div>

        <div class='dropDownContent'>

    <section class ='notes'>

      </div>
      <div class='notesBox' contenteditable="true"> 
      </div>

        <ul class = 'links'>

        </ul>
      </div>
      <div class='snippet'>
        <input class ='linkInput' type="url" name="" placeholder="Enter URL">
        <button class='saveUrl'>Save</button>
        <ul class = 'snippets'>
          <li>www.StephOspina.com</li>    
        </ul>
      </div>
      <div class='keyword'>
        <input class ='linkInput' type="url" name="" placeholder="Enter URL">
        <button class='saveUrl'>Save</button>
        <ul class = 'keywords'> 
          <li>www.StephOspina.com</li>
